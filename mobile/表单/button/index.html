<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="white"/>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../reset.css" />
    <title>photo upload</title>
</head>
<body>
    <h2>渐变按钮</h2>
    <section id="photo" class="page">
        <div id="photo_upload" class="photo-search red-btn">发起搜索</div>
        <div id="photo_uploading" class="gray-btn"><em class="upload-loading-anim"></em><span>搜索中...</span></div>
        <div id="photo_cancel" class="photo-select-btn white-btn">取消搜索</div>
        <div id="photo_reselect" class="photo-select-btn red-btn">                                    
            <span class="choose">上传照片</span>
            <span class="choosed">重新上传</span>                   
        </div>                                                                       
    </section>
    <h2>渐变多驻点按钮</h2>
    <section class="page">                
        <div class="more-point-btn">多驻点按钮</div>        
    </section>

    <h2>圆形删除按钮</h2>
    <section>
        <button class="del"></button>  
    </section>

    <h2>半透明按钮</h2>
    <section>
        <button class="transparent">半透明按钮</button>
    </section>

</body>
</html>
